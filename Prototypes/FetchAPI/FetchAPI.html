<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API</title>
  </head>
  <body>
    <h1>Fetch API</h1>
    <div class="input-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" value="" placeholder="Enter amount" />
    </div>
    <div class="selection-group">
      <div class="selection-group-left">
        <label for="from">From</label>
        <select name="from" id="from"></select>
      </div>
      <div class="selection-group-right">
        <label for="to">To</label>
        <select name="to" id="to"></select>
      </div>
    </div>
    <p id="base-rate"></p>
    <p id="output"></p>
    <button id="convert">Convert</button>

    <script src="FetchAPI.js" type="module"></script>
  </body>
</html>
